<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Уведомления</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <h1>Уведомления</h1>
    <nav>
        <a th:href="@{/user-dashboard}">Назад в кабинет</a>
    </nav>
</header>
<main>
    <h2>Ваши уведомления</h2>
    <ul>
        <li th:each="notification : ${notifications}">
            <strong th:text="${notification.title}">Заголовок</strong>
            <p th:text="${notification.content}">Содержание</p>
            <small th:text="${notification.date}">Дата</small>
        </li>
    </ul>
</main>
<footer>
    <p>&copy; 2024 Управляющая Компания</p>
</footer>
</body>
</html>
