<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <th:block th:fragment="navLayout(userId, log, reg, home, lk, req)">
       <nav>
          <ul th:class="nav-ul">
              <li th:class="nav-li" th:if="${log == null && userId == null}" style="float:right">
                  <a th:class="nav-a" th:href="@{/login}">Вход</a>
              </li>
              <li th:class="nav-li"  th:if="${reg == null && userId == null}" style="float:right">
                  <a th:class="nav-a"  th:href="@{/register}">Регистрация</a>
              </li>
              <li th:class="nav-li"  th:if="${home == null}">
                  <a th:class="nav-a"  th:href="@{/}">Главная</a>
              </li>
              <li th:class="nav-li"  th:if="${userId != null}">
                  <a th:class="nav-a"  th:href="@{/payments}">Платежи</a>
              </li>
              <li th:class="nav-li"  th:if="${userId != null && req == null}">
                  <a th:class="nav-a"  th:href="@{/requests}">Запросы</a>
              </li>
              <li th:class="nav-li"  th:if="${userId != null}">
                  <a th:class="nav-a"  th:href="@{/notifications}">Уведомления</a>
              </li>
              <li th:class="nav-li"  th:if="${userId != null && lk == null}" style="float:right">
                  <a th:class="nav-a"  th:href="@{/user/dashboard}">Личный кабинет</a>
              </li>
              <li th:class="nav-li"  th:if="${userId != null}" style="float:right">
                  <a th:class="nav-a"  th:href="@{/logout}">Выйти</a>
              </li>
          </ul>
       </nav>
    </th:block>
</body>
</html>
