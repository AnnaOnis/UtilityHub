<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Запросы</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <h1>Запросы</h1>
    <nav>
        <a th:href="@{/user-dashboard}">Назад в кабинет</a>
    </nav>
</header>
<main>
    <h2>Ваши запросы</h2>
    <ul>
        <li th:each="request : ${requests}">
            <strong th:text="${request.title}">Заголовок</strong>
            <p th:text="${request.description}">Описание</p>
            <small th:text="${request.date}">Дата</small>
            <small th:text="${request.status}">Статус</small>
        </li>
    </ul>
    <h3>Создать новый запрос</h3>
    <form th:action="@{/requests}" method="post">
        <label for="title">Заголовок:</label>
        <input type="text" id="title" name="title" required>
        <label for="description">Описание:</label>
        <textarea id="description" name="description" required></textarea>
        <button type="submit">Отправить</button>
    </form>
</main>
<footer>
    <p>&copy; 2024 Управляющая Компания</p>
</footer>
</body>
</html>
